{% extends 'base_layout.html' %}
{% load static %}

{% block content %}

    <div class='create-article'>
        <h2>Edit Article</h2>
        <form action="{% url 'articles:edit' article.slug %}" method='post' class="site-form" enctype="multipart/form-data">
            {% csrf_token %}
            <p>Title : </p><input type="text" name="title" value="{{ article.title }}">
            <p>Body : </p><textarea name="body" cols="40" rows="10">{{article.body}}</textarea>
            <p>Slug : </p><input type="text" name="slug" value="{{ article.slug }}">
            <input type="submit" value="Edit Article">
        </form>
    </div>
    <script src="{% static 'slugify.js' %}"></script>
{% endblock %}
